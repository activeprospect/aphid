<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Aphid.Support.Extensions.Object Tests</title>
    <link rel="stylesheet" href="../../../../Build/Resources/Stylesheets/Aphid.css" />
    <link rel="stylesheet" href="../../../Tests.css" />
    <script src="../../../../Build/Library/Aphid.Combined.js"></script>
    <script src="../../../../Vendor/script.aculo.us/src/unittest.js"></script>
  </head>
  <body class="testCase">

    <header>
      <h1>Aphid.Support.Extensions.Object Tests</h1>
    </header>

    <!-- Test Case Description -->
    <section id="descriptionSection">
      <p>
        Tests our custom extensions that we've made to the core JavaScript
        Object implementation.
      </p>
    </section>

    <!-- Test Elements -->
    <span id="eventTest"></span>

    <!-- Log Section -->
    <section id="logSection">
    </section>

    <!-- Tests -->
    <script>
      new Test.Unit.Runner({

        testObjectIsEventShouldIdentifyEvents: function() { with(this) {
          var element = $('eventTest');
          element.observe('click', function(event) {
            assert(Object.isEvent(event));
          });
          Event.simulateMouse(element, 'click');
        }}

      }, { testLog: "logSection" });
    </script>

  </body>
</html>
